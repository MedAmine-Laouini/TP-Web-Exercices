<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link

      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />

<body>
    <h1 style="color: #d80000;" class="text-center">Test</h1>

<div class="container">

</div>
